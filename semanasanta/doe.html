/* -- BTN Copiar código -- */

function copyHtmlSuccess() {
    var textoSucesso = document.querySelector('.copy-html');
    textoSucesso.classList.toggle('success');
    
};

function copyHTML() {
    /* Capturar campo texto em variável */
    var copyText = document.getElementById("text-html");
    
    /* Selecionar campo texto */
    copyText.select();
    copyText.setSelectionRange(0, 999999); /* For mobile devices */

    
     /* Copiar para clipboard */
     document.execCommand("copy");
    navigator.clipboard.writeText(copyText.value);
    
    
    copyHtmlSuccess();
    setTimeout(copyHtmlSuccess, 3000);
    
};

/* -- END BTN Copiar código -- */

  <script>
    $(document).ready(function () {
      // Inicializa a DataTable sem dados
      var table = $('#dataTable').DataTable({
        "paging": false,
        "lengthChange": false,
        "order": [
          [2, 'desc']
        ], // Ajuste de acordo com a sua tabela
        "scrollX": true,
        "fixedHeader": true,
        "fixedColumns": {
          "leftColumns": 1
        },
        "language": {
            "search": "Busca:" // Altera o texto do campo de busca
        }
        // Removido o fechamento da opção 'data' aqui
      });

      function fillTable(data, suffix = '') {
        table.clear();
        

        $.each(data, function (index, item) {
        // Verifica se os campos necessários não estão vazios
        if (item['nome' + suffix] && item['pontos' + suffix]) {
            table.row.add([
            item['nome' + suffix],
            item['pontos' + suffix],
            item['media' + suffix],
            item['gol' + suffix],
            item['assistencia' + suffix],
            item['vitorias' + suffix],
            item['empates' + suffix],
            item['derrotas' + suffix],
            item['jogos' + suffix],
            ]);
        }
    });
    table.draw();
      }

      // Verifica se os dados estão no localStorage
      if (localStorage.getItem('dadosCarregados')) {
        var jsonData = JSON.parse(localStorage.getItem('dadosCarregados'));
        fillTable(jsonData.data); // Preenche a tabela com os dados do localStorage
        $(".preloader").fadeOut();
      } else {
        $.getJSON('https://script.googleusercontent.com/macros/echo?user_content_key=faqN05iNMybgQ4of-PRvMadjEBcvVxClSrSLwFmPCdvuuv5TfEtShKEzIdVEgxDpqGdoWEqoxLfwUjwid5BrPAfSmUS8AuYgm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnGzGt-e5YnOBLWYqIhpz_hn4O9Hsqf5sSN4bOjULLBbdnjZp2AS8JQ11BwLOFQOotJkUG905ZtFTVclqgwPfQr0dth0pfgjm9dz9Jw9Md8uu&lib=MOZSO5j8T0Tt85KkGr-qySvlUalP-BxzV', function (data) {
          localStorage.setItem('dadosCarregados', JSON.stringify(data));
          fillTable(data.data); // Preenche a tabela com os dados carregados
          $(".preloader").fadeOut();
        });
      }

      // Evento de mudança do seletor
      $('#dataSelector').change(function () {
        var suffix = $(this).val();
        var jsonData = JSON.parse(localStorage.getItem('dadosCarregados'));
        fillTable(jsonData.data, suffix);
      });

      // Adiciona um manipulador para o evento de scroll
     $('.dataTables_scrollBody').on('scroll', function () {
        table.fixedHeader.adjust();
    });
    });
  </script>
